name: Build
on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build          # e.g., Next.js or Vite build to ./dist or ./.next

      - name: Package build
        run: |
          mkdir -p artifact
          # adjust for your framework output
          cp -r dist artifact/ || cp -r .next artifact/ || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: curbonomix-web
          path: artifact
          retention-days: 7
