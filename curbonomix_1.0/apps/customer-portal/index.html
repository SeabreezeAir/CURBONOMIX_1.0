<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CURBONOMIX â€” RTU Adapter</title>
    <style>
      :root {
        --primary-orange: #ff6b00;
        --primary-blue: #0066cc;
        --dark-blue: #003d5c;
        --light-blue: #1a8fff;
        --bg-dark: #0a0f1a;
        --bg-card: #0f1929;
        --bg-panel: rgba(15, 25, 41, 0.96);
        --grid-line: rgba(0, 78, 128, 0.12);
        --text-primary: #e5e7eb;
        --text-secondary: #9ca3af;
        --border-strong: rgba(0, 102, 204, 0.55);
        --border-soft: rgba(0, 102, 204, 0.18);
        --input-bg: rgba(7, 16, 30, 0.94);
        --alert: #ff7b7b;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background:
          radial-gradient(circle at 18% 18%, rgba(0, 102, 204, 0.22), transparent 52%),
          radial-gradient(circle at 82% 12%, rgba(255, 107, 0, 0.18), transparent 60%),
          linear-gradient(160deg, #040914 0%, #060c18 55%, #050a16 100%);
        color: var(--text-primary);
        font-family: "Segoe UI", "Inter", system-ui, -apple-system, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 36px;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image:
          linear-gradient(var(--grid-line) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
        background-size: 48px 48px;
        opacity: 0.32;
        pointer-events: none;
      }

      .shell {
        position: relative;
        width: min(1240px, 100%);
        max-height: 840px;
        background: var(--bg-panel);
        border: 1px solid var(--border-strong);
        border-radius: 22px;
        box-shadow: 0 30px 120px rgba(3, 9, 16, 0.65);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 24px 32px 16px;
        border-bottom: 1px solid var(--border-soft);
        background: linear-gradient(90deg, rgba(10, 20, 34, 0.95), rgba(3, 13, 26, 0.92));
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 18px;
      }

      .brand-mark {
        width: 64px;
        height: 64px;
        filter: drop-shadow(0 0 10px rgba(255, 107, 0, 0.3));
      }

      .brand-name {
        font-size: 26px;
        font-weight: 700;
        letter-spacing: 0.16em;
        color: var(--text-primary);
      }

      .brand-tagline {
        font-size: 13px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--text-secondary);
        margin-top: 4px;
      }

      .brand-link {
        font-size: 13px;
        color: var(--light-blue);
        text-decoration: none;
        letter-spacing: 0.16em;
        text-transform: uppercase;
      }

      .brand-link:hover {
        color: var(--primary-orange);
      }

      .workspace {
        flex: 1;
        display: grid;
        grid-template-columns: 420px 1fr;
        min-height: 0;
      }

      .panel {
        position: relative;
        padding: 32px;
        background: var(--bg-card);
      }

      .panel.controls {
        border-right: 2px solid rgba(255, 107, 0, 0.55);
        display: flex;
        flex-direction: column;
        gap: 24px;
        overflow-y: auto;
      }

      .panel.viewport {
        display: flex;
        align-items: stretch;
        justify-content: stretch;
        background: linear-gradient(130deg, #061120 0%, #03080f 60%, #050d1c 100%);
      }

      .section {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .field-label {
        font-size: 11px;
        letter-spacing: 0.24em;
        text-transform: uppercase;
        color: var(--text-secondary);
      }

      .field-input {
        width: 100%;
        padding: 13px 16px;
        border-radius: 12px;
        border: 1.5px solid rgba(0, 102, 204, 0.35);
        background: var(--input-bg);
        color: var(--text-primary);
        font-size: 15px;
        letter-spacing: 0.06em;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .field-input:focus {
        outline: none;
        border-color: var(--primary-orange);
        box-shadow: 0 0 0 2px rgba(255, 107, 0, 0.15);
      }

      .manual-toggle {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 12px;
        letter-spacing: 0.12em;
        color: var(--text-secondary);
        text-transform: uppercase;
      }

      .manual-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 14px 16px;
      }

      .action-row {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 14px;
      }

      .secondary-row {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 14px;
      }

      button {
        padding: 14px 16px;
        border-radius: 12px;
        border: 1.5px solid var(--primary-blue);
        background: transparent;
        color: var(--primary-blue);
        font-size: 13px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        color: var(--text-primary);
        background: rgba(0, 102, 204, 0.1);
      }

      button.primary {
        background: var(--primary-orange);
        border-color: var(--primary-orange);
        color: #0f1014;
        font-weight: 600;
      }

      button.primary:hover {
        background: #ff7d21;
        border-color: #ff7d21;
        color: #02050b;
        box-shadow: 0 10px 30px rgba(255, 107, 0, 0.28);
      }

      .performance {
        display: flex;
        flex-wrap: wrap;
        gap: 12px 18px;
        font-size: 11px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        color: var(--text-secondary);
      }

      .alert {
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 123, 123, 0.4);
        background: rgba(255, 123, 123, 0.12);
        color: var(--alert);
        font-size: 13px;
      }

      .spec-panel {
        margin-top: 12px;
        padding: 18px;
        border-radius: 14px;
        border: 1px solid rgba(0, 102, 204, 0.45);
        background: radial-gradient(circle at top right, rgba(0, 102, 204, 0.2), transparent 70%),
          rgba(6, 18, 34, 0.95);
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .spec-title {
        font-size: 11px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--light-blue);
      }

      .spec-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 10px 18px;
      }

      .spec-item {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .spec-key {
        font-size: 9px;
        letter-spacing: 0.24em;
        text-transform: uppercase;
        color: var(--text-secondary);
      }

      .spec-value {
        font-size: 15px;
        font-weight: 600;
        letter-spacing: 0.04em;
        color: var(--text-primary);
      }

      .canvas {
        width: 100%;
        height: 100%;
        border-radius: 18px;
        border: 1px solid rgba(0, 102, 204, 0.35);
        background: linear-gradient(180deg, rgba(6, 14, 28, 0.94) 0%, rgba(4, 10, 22, 0.94) 100%);
      }

      .viewport {
        position: relative;
        padding: 24px;
      }

      .viewport-overlay {
        position: absolute;
        bottom: 28px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 11px;
        letter-spacing: 0.16em;
        color: var(--text-secondary);
        text-transform: uppercase;
      }

      .shell-footer {
        padding: 16px 32px 24px;
        border-top: 1px solid var(--border-soft);
        background: linear-gradient(180deg, rgba(10, 17, 28, 0.95), rgba(6, 12, 20, 0.95));
        font-size: 11px;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        color: var(--text-secondary);
        text-align: center;
      }

      @media (max-width: 1180px) {
        body {
          padding: 18px;
        }
        .shell {
          max-height: none;
        }
        .workspace {
          grid-template-columns: 1fr;
        }
        .panel.controls {
          border-right: none;
          border-bottom: 2px solid rgba(255, 107, 0, 0.4);
        }
        .spec-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
