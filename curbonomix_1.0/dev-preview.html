<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Curbonomix - Dev Preview</title>
  <style>body{font-family:Arial,system-ui;background:#0b1220;color:#e6eef8;padding:20px} .card{background:#072033;padding:16px;border-radius:8px;max-width:900px}</style>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <div class="card">
    <h1>Curbonomix â€” Dev Preview</h1>
    <p>This minimal preview uses a local stub API at <code>http://127.0.0.1:4011</code>.</p>
    <button id="preview">Preview RTU</button>
    <pre id="out" style="white-space:pre-wrap;margin-top:12px;background:#02131b;padding:12px;border-radius:6px"></pre>
  </div>
  <script>
    const API = 'http://127.0.0.1:4011';
    async function J(u,o){ const r=await fetch(u,o); if(!r.ok) throw new Error(await r.text()); return r.json(); }
    document.getElementById('preview').addEventListener('click', async ()=>{
      const out=document.getElementById('out'); out.textContent='loading...';
      try{
        const body={ existing_model: 'TRANE-TTA090', new_model: 'LENNOX-LGA120' };
        const r = await J(API + '/rtu/preview', { method:'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
        out.textContent = JSON.stringify(r, null, 2);
      }catch(e){ out.textContent = 'Error: ' + e.message }
    });
  </script>
</body>
</html>
